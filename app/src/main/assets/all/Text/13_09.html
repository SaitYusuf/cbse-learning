	<h5><strong>13.8 Physical Properties</strong></h5>
  <p>Benzenediazonium chloride is a colourless crystalline solid. It is readily soluble in water and is stable in cold but reacts with water when warmed. It decomposes easily in the dry state. Benzenediazonium fluoroborate is water insoluble and stable at room temperature.</p>
